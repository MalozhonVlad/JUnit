<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>

<p th:text="${status}"></p>
<p th:text="${error}"></p>
<p th:text="${message}"></p>
<p th:if="${exception != null}" th:text="${exception}"></p>
<p th:if="${trace != null}" th:text="${trace}"></p>

</body>
</html>
